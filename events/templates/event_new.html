{% extends 'event_base.html' %}

{% block 'head' %}
    {{ form.media }}
{% endblock %}

{% block 'content' %}
<div id="event-new">
    <div class="row">
        <div class="span6">
            <div class="row">
                <div class="span6">
                    <h2>Create a new Event</h2>
                </div>

                <div class="span6">
                    <label for="name">Event Name:</label>
                    <input id="name" name="name" type="text" />
                </div>

                <div class="span6">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>

                <div class="span6">
                    <label for="id_location">Location:</label>
                    <input id="id_location" placeholder="Enter the location name or city or state" type="text" autocomplete="off"></input>
                    <span class="search addon">
                        <i class="icon-search"></i>
                    </span>

                    <button id="add-location" href="#add-location-popup" class="btn btn-warning">
                        <i class="icon-plus"></i>
                    </button>
                </div>

                <div class="span6">
                    <label for="start-date">Start Date:</label>
                    <input id="start-date" name="start-date" type="text" />
                </div>

                <div class="span6">
                    <label for="end-date">End Date:</label>
                    <input id="end-date" name="end-date" type="text" />
                </div>

                <div class="span6">
                    <button id="create-event" class="btn btn-warning" type="submit">Create Event</button>
                </div>
            </div>
        </div>

        <div class="span6">
            <div id="map"></div>
        </div>
    </div>
</div>

<div style="display:none">
    <div id="add-location-popup" style="background-color:white; padding: 40px;">
        <h2>Add New Location</h2>
        <form action="/location/new/?next=/talk/{{talk.pk}}/event/new" method="POST">
            {% csrf_token %}
            {{ location_form.as_p }}

            <button class="btn btn-warning" type="submit">Add Location</button>
        </form>
    </div>
</div>
{% endblock %}

{% block 'scripts' %}
<script type="text/javascript">
    $('#add-location').colorbox({inline: true, width:"300px"});

    L.Icon.Default.imagePath = '{{STATIC_URL}}img/';

    // create a map in the "map" div, set the view to a given place and zoom
    var map = L.map('map').setView([39.95, -82.95], 6);

    // add an OpenStreetMap tile layer
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

    var locationModels = {}
    var locations = []

    {% for location in locations %}
        var name = "{{location.form_str}}"
        locations.push(name);
        locationModels[name] = {
            id: "{{location.pk}}",
            querystring: "{{location.geocode_querystring}}"
        };

        var url = "http://nominatim.openstreetmap.org/search/{{location.geocode_querystring}}?format=json"

        $.get(url, function(data) {
            if(data.length != 0) {
                L.marker([data[0].lat, data[0].lon]).addTo(map).bindPopup(
                    '<h4><a href="{{location.get_absolute_url}}">{{location.name}}</a></h4><br />{{location.address}}<br />{{location.city}}, {{location.state}} {{location.zip_code}}');
            }
        });
    {% endfor %}

    var currentLocation = null;
    $('#id_location').typeahead({
        source: locations, 
        updater: function(selection){
            currentLocation = locationModels[selection];

            var url = "http://nominatim.openstreetmap.org/search/" + currentLocation.querystring + "?format=json"

            $.get(url, function(data) {
                if(data.length != 0) {
                    map.setView([data[0].lat, data[0].lon], 12);
                }
            });

            return selection;
        }
    });

    $('#start-date').datetimepicker({
        format: 'yyyy-mm-dd hh:ii'
    });

    $('#end-date').datetimepicker({
        format: 'yyyy-mm-dd hh:ii'
    });

    $('#create-event').on('click', function(){
        $.post("/event/new/", {
            'name': $('#name').val(),
            'description': $('#description').val(),
            'location': currentLocation.id,
            'start-date': $("#start-date").val(),
            'end-date': $("#end-date").val()
        }, function(){
            window.location = "{{user.get_profile.get_abstolute_url}}"
        });
    });
</script>
{% endblock %}
