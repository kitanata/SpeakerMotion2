{% extends 'base.html' %}

{% block 'content' %}
    <div id="speakers" class="row">
        <ul>
            {% for speaker in object_list %}
                <div class="span6">
                    <li>
                        <div class="speaker">
                            {% if speaker.photo %}
                                <img class="pull-left" src="{{STATIC_URL}}img/photo/{{ speaker.photo}}"></img>
                            {% else %}
                                <i class="pull-left icon-user profile-placeholder"></i>
                            {% endif %}

                            <div class="about pull-left">
                                <h4>{{ speaker.user.get_full_name }}</h4>
                                {{ speaker.about_me }}

                                <div class="speaker-link">
                                    <a href="/speaker/{{speaker.pk}}">More >></a>
                                </div>

                                <div class="follow">
                                    <a href="/follow/{{speaker.pk}}">Follow</a>
                                </div>
                            </div>
                        </div>
                    </li>
                </div>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
