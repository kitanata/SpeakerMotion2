{% extends 'base.html' %}

{% block 'content' %}
    <div class="row">
        <div class="span8">
            {% if error %}
                <div class="alert alert-error">
                    {{error}}
                </div>
            {% endif %}

            <form action="/talk/new/" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" />
            </form>
        </div>
    </div>
{% endblock %}
