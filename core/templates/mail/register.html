<!DOCTYPE html>

<html lang='en'>
    <head>
        <title>Thanks for joining SpkrBar!</title>

        <style>
            body {
                background-color: rgb(230, 190, 160);
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-size: 16px;
                line-height: 22px;
            }

            body .content {
                display: block;
                margin: 20px auto 20px auto;
                width: 800px;
                background-color: white;

                border-left: 2px solid rgb(175,150,130);
                border-right: 2px solid rgb(175,150,130);
                border-bottom: 2px solid rgb(175,150,130);

                -webkit-box-shadow: 0px 3px 5px 2px rgb(175,150,130);
                box-shadow: 0px 3px 5px 2px rgb(175,150,130);
            }

            .header {
                padding: 20px;
                background-color: #F38E42;
                color: #eee;

                font-size: 32px;
                font-weight: bold;
            }

            .message-body {
                padding: 20px;
            }

            a, a:hover {
                text-decoration: none;
            }

            .btn {
                display: inline-block;
                padding: 4px 12px;
                margin-bottom: 0;
                font-size: 14px;
                line-height: 20px;
                text-align: center;
                vertical-align: middle;
                cursor: pointer;
                border: 1px solid #cccccc;
                border-bottom-color: #b3b3b3;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                border-radius: 4px;
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);
                filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
                -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
                -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
                box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);


                color: #ffffff;
                text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
                background-color: #faa732;
                background-image: -moz-linear-gradient(top, #fbb450, #f89406);
                background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#fbb450), to(#f89406));
                background-image: -webkit-linear-gradient(top, #fbb450, #f89406);
                background-image: -o-linear-gradient(top, #fbb450, #f89406);
                background-image: linear-gradient(to bottom, #fbb450, #f89406);
                background-repeat: repeat-x;
                border-color: #f89406 #f89406 #ad6704;
                border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fffbb450', endColorstr='#fff89406', GradientType=0);
                filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
            }

            a:hover, a:active {
                outline: 0;
            }

            a:hover, a:focus {
                color: #005580;
                text-decoration: underline;
            }

            .btn:hover, .btn:focus, .btn:active {
                color: #333333;
                background-color: #e6e6e6;
            }

            .btn:hover, .btn:focus {
                color: #333333;
                text-decoration: none;
                background-position: 0 -15px;
                -webkit-transition: background-position 0.1s linear;
                -moz-transition: background-position 0.1s linear;
                -o-transition: background-position 0.1s linear;
                transition: background-position 0.1s linear;
            }
            .btn:hover {
                color: #ffffff;
                background-color: #f89406;
            }

            img.audi {
                position: relative;
                width: 800px;
            }
        </style>
    </head>

    <body>
        <div class="content">
            <div class="header">Welcome to the community.</div>
            <img class="audi" src="http://www.spkrbar.com/static/img/audi_callout.png">

            <div class="message-body">
                {{message}}
            </div>
        </div>
    </body>
</html>
