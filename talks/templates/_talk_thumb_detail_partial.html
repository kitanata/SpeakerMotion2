<div class="span4">
    <li>
        <h4><a href="/talk/{{talk.pk}}">{{ talk.name|truncatechars:30 }}</a></h4>
        {% if talk.photo %}
        <img class="pull-left" src="{{STATIC_URL}}img/photo/{{talk.photo}}">
        {% else %}
        <i class="icon-camera profile-placeholder pull-left"></i>
        {% endif %}
        <span>
            {{ talk.abstract|truncatechars:80 }}
        </span>
    </li>
</div>
