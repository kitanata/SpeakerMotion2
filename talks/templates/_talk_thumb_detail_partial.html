<div class="span3">
    <li>
        <h4><a href="/talk/{{talk.pk}}">{{ talk.name|truncatechars:38 }}</a></h4>
        {% if talk.photo %}
        <img src="{{STATIC_URL}}img/photo/{{talk.photo}}">
        {% else %}
        <i class="icon-camera profile-placeholder pull-left"></i>
        {% endif %}
        <div class="abstract"> {{ talk.abstract|truncatechars:80 }} </div>
    </li>
</div>
