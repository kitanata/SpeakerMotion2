<div style="display:none">
    <div id="edit-talk-popup" style="background-color: white; padding: 40px;">
        <h2>Edit Talk</h2>
        <form action="/talk/{{talk.id}}/edit/" method="POST">
            {% csrf_token %}
            <label for="talk-name">Name:</label>
            <input id="talk-name" name="name" type="text" value="{{talk.name}}"/>
            <label for="talk-abstract">Abstract:</label>
            <textarea id="talk-abstract" name="abstract">{{talk.abstract}}</textarea>
            <button class="btn btn-warning" type="submit">Save</button>
        </form>
    </div>
</div>

<script type="text/javascript">
    $('.edit-talk').colorbox({inline: true, width:"300px"});
</script>
